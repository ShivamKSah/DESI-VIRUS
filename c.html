<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://i.pinimg.com/736x/50/c5/7f/50c57f6719e0e8ac1082e285c7a4fd35.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: black;
            font-size: 1.2em;
            font-weight: bold;
            transition: transform 0.3s, background 0.3s;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.05);
            background: #007bff;
            color: white;
        }

        .content-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
            max-width: 900px;
        }

        .pluck-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            min-height: 200px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            color: white;
            transition: transform 0.3s ease;
            text-align: left;
        }

        .pluck-card:hover {
            transform: translateY(-10px);
        }

        .card-title {
            font-size: 1.5em;
            margin-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
        }

        .card-content {
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .pluck-card {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <h1>DESI VIRUS</h1>
    
    <div class="container">
        <a href="#home" class="card">Home</a>
        <a href="#about" class="card">About</a>
        <a href="#services" class="card">Services</a>
        <a href="#contact" class="card">Contact</a>
    </div>
    
    <div class="content-section">
        <div class="pluck-card">
            <h2 class="card-title">Card 1</h2>
            <p class="card-content">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </div>
    
        <div class="pluck-card">
            <h2 class="card-title">Card 2</h2>
            <p class="card-content">Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
        </div>
    </div>
</body>
</html>
